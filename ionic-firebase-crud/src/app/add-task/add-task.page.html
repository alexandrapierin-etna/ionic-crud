<ion-header>
  <ion-toolbar>
    <ion-title color="light">New task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="taskForm" (ngSubmit)="formSubmit()">

      <ion-card>
        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-input placeholder="Enter a task" required minlength="1" formControlName="title" type="string" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-input placeholder="Give details about your task" formControlName="description" type="string"></ion-input>
        </ion-item>
      </ion-card>
      
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="tertiary" shape="full" expand="block">Add your new task !</ion-button>
        </ion-col>
      </ion-row>

     
    </form>
  </ion-list>

</ion-content>
